<!-- OusaroTeacher Splash Screen SVG - Simple Text Design (Dark Theme) -->
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient (dark theme) -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient (light text on dark background) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Loading animation -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .loading-dot {
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(2) { animation-delay: 0.5s; }
      .loading-dot:nth-child(3) { animation-delay: 1s; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#backgroundGradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(540, 960)">
    <!-- App title in English -->
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="52" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
      OusaroTeacher
    </text>
    
    <!-- App title in Japanese -->
    <text x="0" y="20" text-anchor="middle" font-family="serif" 
          font-size="36" font-weight="300" fill="url(#textGradient)" filter="url(#shadow)">
      オウサロティーチャー
    </text>
    
    <!-- Loading indicator -->
    <g transform="translate(0, 80)">
      <circle class="loading-dot" cx="-20" cy="0" r="4" fill="#3B82F6"/>
      <circle class="loading-dot" cx="0" cy="0" r="4" fill="#3B82F6"/>
      <circle class="loading-dot" cx="20" cy="0" r="4" fill="#3B82F6"/>
    </g>
  </g>
  
  <!-- Version info -->
  <text x="540" y="1800" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#94A3B8" opacity="0.8">
    Version 1.0.0
  </text>
</svg>
